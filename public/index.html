<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pasta Descriptions</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="pasta-item">
				<div class="box"></div>
				<p>Spaghetti is a long, thin, cylindrical pasta.</p>
			</div>
			<div class="pasta-item">
				<div class="box"></div>
				<p>Penne are cylinder-shaped pasta with diagonally-cut ends.</p>
			</div>
			<div class="pasta-item">
				<div class="box"></div>
				<p>Fusilli are spiral-shaped pasta.</p>
			</div>
			<div class="pasta-item">
				<div class="box"></div>
				<p>Farfalle, also known as bow-tie pasta, are shaped like butterflies.</p>
			</div>
		</div>
	</body>
